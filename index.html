<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <h1></h1>
    <section>
        <div id="container">
            <div id="display">
                This is the display
            </div>
            <div class="eraseButtons">
                <button id="erase">Erase</button>
                <button id="clear">Clear</button>
            </div>
            <div class="calculatorButtons">
                <button class="calc">7</button>
                <button class="calc">8</button>
                <button class="calc">9</button>
                <button class="calc-white">/</button>
                <button class="calc">4</button>
                <button class="calc">5</button>
                <button class="calc">6</button>
                <button class="calc-white">x</button>
                <button class="calc">1</button>
                <button class="calc">2</button>
                <button class="calc">3</button>
                <button class="calc-white">-</button>
                <button class="calc-white">.</button>
                <button class="calc">0</button>
                <button class="calc-white">=</button>
                <button class="calc-white">+</button>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
